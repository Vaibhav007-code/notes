<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Notes App with Secret Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold">AI Notes App</h1>
        <p class="text-sm">Securely store notes and secret files</p>
    </header>

    <!-- Main App Layout -->
    <div class="flex h-[calc(100vh-8rem)] pt-4 pb-4">
        <!-- Sidebar for Notes List -->
        <div class="w-1/4 bg-white dark:bg-gray-800 p-4 shadow-lg rounded-lg mx-4">
            <input type="text" id="search" placeholder="Search notes..." class="w-full p-2 mb-4 border rounded bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <ul id="notesList" class="space-y-2"></ul>
        </div>
        <!-- Note Editor -->
        <div class="w-3/4 p-4">
            <textarea id="noteEditor" class="w-full h-full p-4 border rounded bg-white dark:bg-gray-800 dark:border-gray-600 dark:text-white" placeholder="Write your note here..."></textarea>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-200 dark:bg-gray-800 text-gray-600 dark:text-gray-400 p-2 text-center">
        <p>Â© 2023 AI Notes App</p>
    </footer>

    <!-- Password Modal -->
    <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl">
            <h2 id="passwordTitle" class="text-2xl mb-4 text-gray-900 dark:text-gray-100">Enter Password</h2>
            <input type="password" id="passwordInput" class="w-full p-2 mb-4 border rounded bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <button id="submitPassword" class="w-full bg-indigo-500 text-white p-2 rounded hover:bg-indigo-600 transition">Submit</button>
        </div>
    </div>

    <!-- Vault Modal -->
    <div id="vaultModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg w-3/4 shadow-xl">
            <h2 class="text-2xl mb-4 text-gray-900 dark:text-gray-100">Secret Vault</h2>
            <div id="vaultContent" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mb-4"></div>
            <input type="file" id="fileUpload" multiple class="mt-4 text-gray-900 dark:text-gray-100">
            <button id="uploadButton" class="mt-2 bg-teal-500 text-white p-2 rounded hover:bg-teal-600 transition">Upload</button>
            <button id="closeVault" class="mt-2 bg-red-500 text-white p-2 rounded hover:bg-red-600 transition">Close</button>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle" class="fixed bottom-4 right-4 bg-indigo-500 text-white p-2 rounded-full hover:bg-indigo-600 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path id="darkModeIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9 9 0 0012 21a9 9 0 008.354-5.646z"></path>
        </svg>
    </button>

    <script src="app.js"></script>
</body>
</html>
