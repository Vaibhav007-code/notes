<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #2ecc71;
            --card-bg: #2d2d2d;
        }

        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: 0.3s all;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .notes-app {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .notes-textarea {
            width: 100%;
            height: 300px;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            padding: 10px;
            resize: none;
        }

        .theme-toggle {
            background: var(--accent-color);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
        }

        /* Hidden vault elements */
        #vaultInterface {
            display: none;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            position: relative;
            cursor: pointer;
        }

        .file-card img {
            max-width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            z-index: 2;
        }

        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
        }

        .media-viewer {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
        }

        .navigation-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .download-btn {
            margin-top: 20px;
            background: var(--accent-color);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
        }

        /* New styles for notes list */
        .notes-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .note-item {
            background: rgba(0,0,0,0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-item:hover {
            background: rgba(0,0,0,0.2);
        }

        .note-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .note-preview {
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .back-btn {
            background: var(--accent-color);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .search-bar {
            padding: 10px;
            border-radius: 25px;
            border: none;
            margin-right: 10px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }
        
        .sort-dropdown {
            padding: 8px 15px;
            border-radius: 25px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }
        
        .note-actions {
            display: flex;
            gap: 10px;
        }
        
        .note-info {
            margin-top: 5px;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .password-hint {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .note-title-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: var(--text-color);
        }
        
        .encrypt-toggle {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .encrypt-toggle input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Secure Notes <i class="fas fa-lock"></i></h1>
            <div>
                <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
            </div>
        </div>

        <!-- Visible notes interface -->
        <div class="notes-app">
            <div class="note-editor">
                <input type="text" id="noteTitle" class="note-title-input" placeholder="Note title...">
                <textarea id="noteContent" class="notes-textarea" placeholder="Start typing your secure notes here..."></textarea>
                <div class="encrypt-toggle">
                    <input type="checkbox" id="encryptNote"> 
                    <label for="encryptNote">Encrypt this note</label>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <button class="theme-toggle" onclick="saveNote()">Save Note</button>
                    <button class="theme-toggle" onclick="showNotesList()">View All Notes</button>
                </div>
            </div>
            
            <div id="notesList" class="notes-list" style="display: none;">
                <div style="display: flex; margin-bottom: 15px; align-items: center;">
                    <button class="back-btn" onclick="backToEditor()">New Note</button>
                    <input type="text" id="searchNotes" class="search-bar" placeholder="Search notes...">
                    <select id="sortNotes" class="sort-dropdown">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="az">A-Z</option>
                        <option value="za">Z-A</option>
                    </select>
                </div>
                <div id="notesContainer"></div>
            </div>
        </div>

        <!-- Hidden vault interface -->
        <div id="vaultInterface">
            <div class="header">
                <h2>Private Vault <i class="fas fa-vault"></i></h2>
                <div>
                    <button class="back-btn" onclick="returnToNotes()">
                        <i class="fas fa-arrow-left"></i> Back to Notes
                    </button>
                    <input type="file" id="fileInput" multiple style="display: none;">
                    <button class="theme-toggle" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-plus"></i> Add Files
                    </button>
                </div>
            </div>
            
            <div class="file-grid" id="fileGrid"></div>
        </div>

        <!-- Password modal -->
        <div class="password-modal" id="passwordModal">
            <div class="modal-content">
                <h3>Enter Vault Password</h3>
                <input type="password" id="passwordInput" class="theme-toggle" style="margin: 15px 0;">
                <div class="password-hint">Hint: <span id="passwordHint">Not set</span></div>
                <br>
                <button class="theme-toggle" onclick="checkPassword()">Unlock Vault</button>
            </div>
        </div>

        <!-- Preview modal -->
        <div class="preview-modal" id="previewModal">
            <div class="navigation-buttons">
                <button class="nav-btn" onclick="navigateMedia(-1)">&larr;</button>
                <button class="nav-btn" onclick="navigateMedia(1)">&rarr;</button>
            </div>
            <div class="modal-content">
                <img id="imageViewer" class="media-viewer" style="display: none;">
                <video id="videoViewer" class="media-viewer" controls style="display: none;"></video>
                <div id="fileViewer" style="display: none;">
                    <i class="fas fa-file fa-5x"></i>
                    <div id="fileName"></div>
                    <button class="download-btn" onclick="downloadCurrentFile()">Download File</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
